<!DOCTYPE html>
<html>

<head>
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      }; // add zero in front of numbers < 10
      return i;
    }
  </script>
  <style>
    h1,
    h3 {
      font-family: Arial;
      color: #6E6E6E;
      font-size: 27px;
    }
    
    h2 {
      font-size: 70px;
      font-family: Arial;
      text-align: center;
    }
    
    h3 {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      font-size: 50px;
    }
  </style>
</head>

<body style="background-color: #F3E2A9" ; onload="startTime()">
  <h2 style="color: black; ">
    <span style="margin-left: -180px;">Totem</span>
  </h2>
  <div style="margin:0 auto; margin-top: -40px; width: 980px;">
    <div style="float:left; margin: 110px 30px; top:150px;">
      <h2>
        <span style="color: #6E6E6E">Today</span>
        <div style="color: #6E6E6E; font-size: 50px; font-family: arial" id="txt"> </div>
      </h2>
    </div>
    <div style="float:left; text-align: center; margin: 20px;">
      <img src= "https://raw.githubusercontent.com/ubc-capstone-real-time-energy-display/visualization/master/public_html/imgs/light-very-sad.png" id="bulb"; style="width:240px; height:370px;">
      
    </div>
    <div style="float:left; text-align: left; margin: 75px 10px; padding-left: 20px; font-size: 50px;">
      <h3>Using</h3>
      <h3 style="color: green" id="demo"></h3>
      <h3>electricity</h3>
      <h3>than last week</h3>
    </div>
    <div style="float:clear">
    </div>
  </div>
 

<script>
var energy = 5;
var x = Math.abs(energy);
var image = document.getElementById('bulb');
if (energy<0){
  document.getElementById("demo").innerHTML = x + "% less";
  image.src= "https://raw.githubusercontent.com/ubc-capstone-real-time-energy-display/visualization/master/public_html/imgs/light-happy.png";
}
else if (energy==0){
  document.getElementById("demo").innerHTML = energy + "% less";
  image.src= "https://raw.githubusercontent.com/ubc-capstone-real-time-energy-display/visualization/master/public_html/imgs/light-content.png";
}

else 
document.getElementById("demo").innerHTML = energy + "% more";

  
</script>

</body>

</html>
